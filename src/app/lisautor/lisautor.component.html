<div class="home-container">
  <div class="page-container">
    <app-navbar-empleado></app-navbar-empleado>
    <div class="main">
      <div class="section">
        <div class="title">
          <h2>Lista de Autores</h2>
          <div
            class="btn btn-primary"
            style="margin-left: 20px; cursor: pointer"
            routerLink="/guardarautor"
          ></div>
        </div>
        <div align="center" id="list__panel">
          <div>
            <form>
              <table border="0" class="list__table" style="color: white">
                <tr class="list__table__min__tr">
                  <th
                    class="list__table__min"
                    style="color: white; max-width: 200px"
                  >
                    CODIGO
                  </th>
                  <th
                    class="list__table__min"
                    style="color: white; max-width: 200px"
                  >
                    NOMBRES
                  </th>
                  <th
                    class="list__table__min"
                    style="color: white; max-width: 200px"
                  >
                    APELLIDOS
                  </th>
                  <th
                    class="list__table__min"
                    style="color: white; max-width: 200px"
                  >
                    FECHANACIMIENTO
                  </th>
                  <th
                    class="list__table__min"
                    style="color: white; max-width: 200px"
                  >
                    FECHAMUERTE
                  </th>
                  <th
                    class="list__table__min"
                    style="color: white; max-width: 200px"
                  >
                    NACIONALIDAD
                  </th>

                  <th
                    class="list__table__min"
                    style="color: white; max-width: 200px"
                  >
                    ACCIONES
                  </th>
                </tr>
                <tr class="list__table__min__tr" *ngFor="let aut of autorList">
                  <td class="list__table__min">{{ aut.id }}</td>
                  <td class="list__table__min">{{ aut.nombre }}</td>
                  <!-- Reemplaza con datos reales del usuario -->
                  <td class="list__table__min">{{ aut.apellido }}</td>
                  <td class="list__table__min">{{ aut.fechaNacimiento }}</td>
                  <!-- Mostrar el stock actual del libro -->
                  <td class="list__table__min">{{ aut.fechaMuerte }}</td>
                  <td class="list__table__min">{{ aut.nacionalidad }}</td>

                  <td class="list__table__min" style="text-align: center">
                    <div class="tootip">
                      <a
                        (click)="eliminarAutor(aut.id)"
                        style="
                          text-decoration: none;
                          color: white;
                          cursor: pointer;
                        "
                      >
                        <img
                          class="imagen-con-hover"
                          alt=""
                          src="/assets/images/delete_icon_black.png"
                        />
                      </a>

                      <a
                        (click)="editarAutor(aut.id)"
                        style="
                          text-decoration: none;
                          color: white;
                          cursor: pointer;
                        "
                      >
                        <img
                          class="imagen-con-hover-edit"
                          alt=""
                          src="/assets/images/edit_icon_black.png"
                        />
                      </a>
                      <span class="tooltiptext"></span>
                    </div>
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-content">
        <ul class="socials">
          <li>
            <a href="#"><i class="fa fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-google-plus"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-youtube"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-linkedin-square"></i></a>
          </li>
        </ul>
        <p>Derechos reservados por TOSHOKAN 2023</p>
      </div>
    </div>
  </div>
</div>
