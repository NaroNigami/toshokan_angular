<div class="login-container">
  <div class="half-circle">
    <div class="half-circle-container">
      <div class="container-logo"></div>
    </div>
  </div>

  <div class="form-container">
    <div class="caca">
      <div class="form-title"></div>
    </div>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="userLogin()">
      <div class="form__section">
        <p class="form__p">INICIAR SESIÓN</p>
      </div>
      <div class="form__section">
        <input
          formControlName="username"
          type="text"
          class="form__input"
          placeholder="Usuario"
          name="txt_user"
        />
      </div>
      <div class="form__section">
        <input
          formControlName="password"
          type="password"
          class="form__input"
          placeholder="Contraseña"
          name="password"
        />
      </div>
      <div class="form__section">
        <p style="color: red">{{ loginEstate }}</p>
      </div>
      <div class="form__section">
        <input type="submit" value="Ingresar" class="form__submit" />
      </div>
    </form>
  </div>
</div>
