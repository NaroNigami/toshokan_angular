<div class="home-container">
  <div class="page-container">
    <app-navbar-empleado></app-navbar-empleado>
    <div class="main">
      <div class="section">
        <h2>Guardar Autor</h2>
        <form class="form-container" (ngSubmit)="registrarAutor()"
          ngNativeValidate>
          <div class="form-content">
            <div class="form-group">
              <label for="id_prod" class="form-label">NOMBRES</label>
              <input [(ngModel)]="autor.nombre"
                type="text"
                class="form-control"
                id="nombre"
                name="nombre" placeholder="Ingresa el Nombre"
                required
              />
            </div>
            <div class="form-group">
              <label for="des_prod" class="form-label">APELLIDOS</label>
              <input placeholder="Ingresa el apellido"
                required [(ngModel)]="autor.apellido"
                type="text"
                name="apellido"
                class="form-control"
                id="apellido"
              />
            </div>
            <div class="form-group">
              <label for="stk_prod" class="form-label">FECHA DE NACIMIENTO</label>
              <input placeholder="Ingresa La fecha de nacimiento"
                required [(ngModel)]="autor.fechaNacimiento"
                type="date"
                name="fecha_nacimiento"
                class="form-control"
                id="fecha_nacimiento"
              />
            </div>

            <div class="form-group">
              <label for="fecha_contrato" class="form-label">FECHA DE MUERTE</label>
              <input placeholder="Ingresa la fecha de muerte"
                required [(ngModel)]="autor.fechaMuerte"
                type="date"
                name="fecha_contrato"
                class="form-control"
                id="fecha_contrato"
              />
            </div>
            <div class="form-group">
              <label for="celular" class="form-label">NACIONALIDAD</label>
              <input placeholder="Ingresa la Nacionalidad"
                required [(ngModel)]="autor.nacionalidad"
                type="text"
                name="celular"
                class="form-control"
                id="celular"
              />
            </div>

            <div class="form-group form-actions">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-primary" routerLink="/lisautor">Regresar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <div class="footer-content">
        <ul class="socials">
          <li>
            <a href="#"><i class="fa fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-google-plus"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-youtube"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-linkedin-square"></i></a>
          </li>
        </ul>
        <p>Derechos reservados por TOSHOKAN 2023</p>
      </div>
    </div>
  </div>
</div>
