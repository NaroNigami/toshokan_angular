<div class="home-container">
  <div class="page-container">
    <app-navbar-empleado></app-navbar-empleado>
    <div class="main">
      <div class="section">
        <h2>Guardar empleado</h2>
        <form class="form-container">
          <div class="form-content">
            <div class="form-group">
              <label for="id_prod" class="form-label">NOMBRE</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
              />
            </div>
            <div class="form-group">
              <label for="des_prod" class="form-label">APELLIDO</label>
              <input
                type="text"
                name="apellido"
                class="form-control"
                id="apellido"
              />
            </div>
            <div class="form-group">
              <label for="stk_prod" class="form-label">FECHA DE NACIMIENTO</label>
              <input
                type="date"
                name="fecha_nacimiento"
                class="form-control"
                id="fecha_nacimiento"
              />
            </div>
            <div class="form-group">
              <label for="pre_prod" class="form-label">DNI</label>
              <input
                type="number"
                name="dni"
                class="form-control"
                id="dni"
              />
            </div>
            <div class="form-group">
              <label for="fecha_contrato" class="form-label">FECHA DE CONTRATO</label>
              <input
                type="date"
                name="fecha_contrato"
                class="form-control"
                id="fecha_contrato"
              />
            </div>
            <div class="form-group">
              <label for="celular" class="form-label">CELULAR</label>
              <input
                type="text"
                name="celular"
                class="form-control"
                id="celular"
              />
            </div>
            <div class="form-group">
              <label for="correo" class="form-label">CORREO</label>
              <input
                type="email"
                name="correo"
                class="form-control"
                id="correo"
              />
            </div>
            <div class="form-group">
              <label for="" class="form-label">CARGO</label>
              <select id="" class="form-select" name="">
                <option value="0">Seleccione...</option>
                <option></option>
              </select>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">PASSWORD</label>
              <input
                type="password"
                name="password"
                class="form-control"
                id="password"
              />
            </div>
            <div class="form-group form-actions">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-primary" routerLink="/lisempleado">Regresar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <div class="footer-content">
        <ul class="socials">
          <li>

            <a href="#"><i class="fa fa-linkedin-square"></i></a>
          </li>
        </ul>
        <p>Derechos reservados por TOSHOKAN 2023</p>
      </div>
    </div>
  </div>
</div>
