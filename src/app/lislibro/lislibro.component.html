<div class="home-container">
  <div class="page-container">
    <app-navbar-empleado></app-navbar-empleado>
    <div class="main">
      <div class="section">
        <h2>Lista de libros</h2>
        <div class="form-group">
          <div class="form-actions">
            <button
              type="submit"
              class="btn btn-primary"
              routerLink="/guardarlibro"
            >
              Guardar
            </button>
          </div>
        </div>
        <div align="center" id="list__panel">
          <div>
            <form>
              <table border="0" class="list__table" style="color: white">
                <tr class="list__table__min__tr">
                  <th
                    class="list__table__min"
                    style="color: white; max-width: 200px"
                  >
                    ID
                  </th>
                  <th
                    class="list__table__min"
                    style="color: white; max-width: 200px"
                  >
                    TITULO
                  </th>
                  <th
                    class="list__table__min"
                    style="color: white; max-width: 200px"
                  >
                    DESCRIPCION
                  </th>
                  <th
                    class="list__table__min"
                    style="color: white; max-width: 200px"
                  >
                    AUTOR
                  </th>
                  <th
                    class="list__table__min"
                    style="color: white; max-width: 200px"
                  >
                    PAGINAS
                  </th>
                  <th
                    class="list__table__min"
                    style="color: white; max-width: 200px"
                  >
                    STOCK
                  </th>
                  <th
                    class="list__table__min"
                    style="color: white; max-width: 200px"
                  >
                    STOCKALQ
                  </th>
                  <th
                    class="list__table__min"
                    style="color: white; max-width: 200px"
                  >
                    PRECIO
                  </th>
                  <th
                    class="list__table__min"
                    style="color: white; max-width: 200px"
                  >
                    ESTADO
                  </th>
                  <th
                    class="list__table__min"
                    style="color: white; max-width: 200px"
                  >
                    ACCIONES
                  </th>
                </tr>
                <tr class="list__table__min__tr" *ngFor="let lib of libroList">
                  <td class="list__table__min">{{lib.id}}</td>
                  <td class="list__table__min">{{lib.titulo}}</td>
                  <!-- Reemplaza con datos reales del usuario -->
                  <td class="list__table__min">{{lib.descripcion}}</td>
                  <td class="list__table__min">{{lib.objAutor.nombre}}</td>
                  <!-- Mostrar el stock actual del libro -->
                  <td class="list__table__min">{{lib.paginas}}</td>
                  <td class="list__table__min">{{lib.stockDisponible}}</td>
                  <td class="list__table__min">{{lib.stockEnAlquiler}}</td>
                  <td class="list__table__min">{{lib.precio}}</td>
                  <td class="list__table__min">{{lib.estado}}</td>
                  <td class="list__table__min" style="text-align: center">
                    <div class="toop">
                      <a (click)="eliminarLibro(lib.id)"
                        style="
                          text-decoration: none;
                          color: white;
                          cursor: pointer;
                        "
                      >
                        <img class="imagen-con-hover"
                          alt=""
                          src="/assets/images/delete_icon_black.png"
                        />
                      </a>

                      <a (click)="editarLibro(lib.id)"
                        style="
                          text-decoration: none;
                          color: white;
                          cursor: pointer;
                        "
                      >
                        <img class="imagen-con-hover-edit"
                          alt=""
                          src="/assets/images/edit_icon_black.png"
                        />
                      </a>
                      <span class="dddd"></span>
                    </div>
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-content">
        <ul class="socials">
          <li>
            <a href="#"><i class="fa fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-google-plus"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-youtube"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-linkedin-square"></i></a>
          </li>
        </ul>
        <p>Derechos reservados por TOSHOKAN 2023</p>
      </div>
    </div>
  </div>
</div>
